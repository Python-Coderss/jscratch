<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Scratch-Python Engine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="block-palette">
            <h2>Block Palette</h2>
            <!-- Placeholder for blocks -->
        </div>
        <div id="script-assembly-area">
            <h2>Script Assembly</h2>
            <button id="runProgramButton">Run Program</button>
            <!-- Placeholder for assembled script -->
            <div id="assembled-script-display" style="background-color: #fff; border: 1px dashed #ccc; padding: 10px; margin-top: 10px; min-height: 100px;">
                <p><em>Assembled script will appear here...</em></p>
            </div>
        </div>
        <div id="stage-area">
            <h2>Stage</h2>
            <pre id="output-display"></pre> <!-- For displaying program output -->
        </div>
    </div>
    <script src="js/app.js"></script> <!-- Assuming js is in webapp/js/app.js -->
</body>
</html>
